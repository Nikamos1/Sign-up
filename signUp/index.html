<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>შესვლა</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c91bb2210f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="box">
      <input
        class="boxes"
        type="text"
        id="username"
        name="username"
        placeholder="მომხმარებელი"
      />
      <input class="boxes" type="password" id="pass" placeholder="პაროლი" />
      <a href="forgot.html" class="forgot">დაგავიწყდა პაროლი?</a>
      <button class="btn" type="button">შესვლა</button>
      <a href="registration.html" class="registration">რეგისტრაცია</a>
      <div class="social">
        <a href="https://www.facebook.com" target="_blank"
          ><i class="fa-brands fa-facebook social-buttons"></i
        ></a>
        <a href="https://www.instagram.com" target="_blank"
          ><i class="fa-brands fa-instagram social-buttons"></i
        ></a>
        <a href="https://www.gmail.com" target="_blank"
          ><i class="fa-solid fa-envelope social-buttons"></i
        ></a>
      </div>
    </section>
  </body>
</html>
